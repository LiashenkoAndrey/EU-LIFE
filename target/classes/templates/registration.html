<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <link rel="stylesheet" th:href="@{/styles/registration.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">

<div id="wrapper" class="container  py-3 my-3 text-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-info rounded-3 px-2" >
        <a href="/" class="navbar-brand">
            <img th:src="@{img/logo.png}" alt="" width="80" height="80" class="m-2">
        </a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">Profile</a>
                <a href="#" class="nav-item nav-link">Messages</a>
                <a href="#" class="nav-item nav-link disabled">Reports</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a href="#" class="nav-item nav-link">Login</a>
                <a href="#" class="nav-item nav-link">Registration</a>
            </div>
        </div>

    </nav>

    <div id="formWrapper" class="container mt-2">
        <div class="row m-3">
            <form class="col-md-3 mx-auto">

                <div class="mb-3">
                    <label class="form-label" for="first_name">First name</label>
                    <input type="text" id="first_name" required class="form-control" maxlength="20" name="first_name" placeholder="First name">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="last_name">Last name</label>
                    <input type="text" id="last_name" required class="form-control" name="last_name" maxlength="20" placeholder="Last name">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="university">University</label>
                    <input type="text" id="university" required class="form-control" name="last_name" maxlength="40" placeholder="University">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="faculty">Faculty e.g(ФІСТ, ФЕМ)</label>
                    <input type="text" id="faculty" required class="form-control" name="last_name" maxlength="40" placeholder="Faculty">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" required class="form-control" name="email" maxlength="30"  placeholder="Email">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="login">Login</label>
                    <input type="password" id="login" required maxlength="30" minlength="4" class="form-control" name="password" placeholder="Login">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" required maxlength="30" minlength="4" class="form-control" name="password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Registration</button>
            </form>

            <div id="footer" class="container mt-2" style="height: 200px;">
                <h4>footer</h4>
            </div>

        </div>
    </div>
</div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
