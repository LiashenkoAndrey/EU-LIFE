<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <link rel="stylesheet" th:href="@{/styles/registration.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/icon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
<style th:inline="text">
    body{
        background: url([[@{/img/background.svg}]])
        no-repeat center center fixed;
    }
</style>

<div id="wrapper" class="container  py-3 my-3 text-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-info rounded-3 px-2" >
        <a href="/" class="navbar-brand">
            <img th:src="@{img/logo.png}" alt="" width="80" height="80" class="m-2">
        </a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" >
            <div class="navbar-nav">
                <a href="/profile" class="nav-item nav-link active">My profile</a>
                <a href="/questionTest" class="nav-item nav-link active">Questions</a>
                <a href="/article/all" class="nav-item nav-link active">Articles</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a href="/login" class="nav-item nav-link">Login</a>
            </div>
        </div>

    </nav>

    <div id="formWrapper" class="container mt-2">
        <div class="row m-3" >
            <form class="col-md-3 mx-auto" th:method="post" th:object="${user}" th:action="@{/registration}">

                <div class="mb-3">
                    <label class="form-label" for="first_name">First name</label>
                    <input type="text" id="first_name" th:field="*{first_name}" required class="form-control" maxlength="20" name="first_name" placeholder="First name">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="last_name">Last name</label>
                    <input type="text" id="last_name" th:field="*{last_name}" required class="form-control" name="last_name" maxlength="20" placeholder="Last name">
                </div>


                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}"  required class="form-control" name="email" maxlength="30"  placeholder="Email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="login">Login</label>
                    <input type="password" id="login" th:field="*{login}"  required maxlength="30" minlength="4" class="form-control" name="password" placeholder="Login">
                    <div>
                        <p onclick="checkLogin()" class="btn btn-light p-1 mt-2" >Check login</p>
                        <div id="checking" style="display: inline-block; position: relative; top: 6px;" >
                            <div style="display: inline-block" th:if="${message}">
                                <img style='display: inline-block;' src='/img/error.svg'>
                                <span th:text="${message}"></span>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}"  required maxlength="30" minlength="4" class="form-control" name="password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary" id="submit">Registration</button>
            </form>

            <div id="footer" class="container mt-2" style="height: 200px;">

                <h4>footer</h4>
            </div>

        </div>
    </div>
</div>
<script th:src="@{/scripts/checkLogin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
