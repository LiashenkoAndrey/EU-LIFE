<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/log-in.css">
    <link rel="icon" type="image/x-icon" th:href="@{img/icon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
<style th:inline="text">
    body{
        background: url([[@{/img/background.svg}]])
        no-repeat center center fixed;
    }
</style>

    <div id="wrapper" class="container  py-3 my-3 text-light">


            <nav class="navbar navbar-expand-lg navbar-light bg-info rounded-3 px-2">
                    <a href="/" class="navbar-brand">
                        <img th:src="@{img/logo.png}" width="80" height="80" class="m-2">
                    </a>

                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="/profile" class="nav-item nav-link active">My profile</a>
                            <a href="/question" class="nav-item nav-link active">Questions</a>
                            <a href="/article/all" class="nav-item nav-link active">Articles</a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            <a href="/registration" class="nav-item nav-link">Registration</a>
                        </div>
                    </div>

            </nav>


        <div id="formWrapper" class="container mt-2">
            <div class="row m-3" >
                    <form class="col-md-3 mx-auto" method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <div th:if="${param.error}" class="alert alert-error"></div>
                            <label class="form-label" for="inputEmail">Login</label>
                            <input type="text" name="username" required class="form-control" id="inputEmail" placeholder="Login">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="inputPassword">Password</label>
                            <input type="password" name="password" required maxlength="20" minlength="4" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Ok</button>
                    </form>
        </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
