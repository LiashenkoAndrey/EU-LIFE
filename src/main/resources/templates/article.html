<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <link rel="stylesheet" th:href="@{/styles/article.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div id="wrapper" class="container  py-3 my-3 text-light">
       

            <nav class="navbar navbar-expand-lg navbar-light bg-info rounded-3 px-2" >
                    <a href="#" class="navbar-brand">
                        <img th:src="@{img/logo.png}" alt="" width="80" height="80" class="m-2">
                    </a>

                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="#" class="nav-item nav-link active">Home</a>
                            <a href="#" class="nav-item nav-link">Profile</a>
                            <a href="#" class="nav-item nav-link">Messages</a>
                            <a href="#" class="nav-item nav-link disabled">Reports</a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            <a href="#" class="nav-item nav-link">Login</a>
                            <a href="#" class="nav-item nav-link">Registration</a>
                        </div>
                    </div>

            </nav>

        
    
        <div id="navbarAndContentWrapper" class="container mt-2 ">
            <div class="row m-3">
                    <ul class="list-unstyled col-md-1 " id="nav-list">
                        <li class="border rounded-3 my-3 p-2 bg-secondary ">
                            <a href="#">My Profile</a>
                        </li>

                        <li class="border rounded-3 my-3 p-2 bg-secondary">
                            <a href="#">New question</a>                      
                        </li>

                        <li class="border rounded-3 my-3 p-2 bg-secondary">
                            <a href="#">New article</a>
                        </li>

                        <li class="border rounded-3 my-3 p-2 bg-secondary">
                            <a href="#">Info</a>
                        </li>
                    </ul>
                <div class="col-md-8">
                    <div class="container my-3  ">
                        <p class="text-end m-0">date: 12:03:2020</p>
                        <h4 th:text="${article.topic}"></h4>
                    </div>
                    <div class="container my-3" th:text="${article.text}"></div>
                    <hr>
                    <h4 class="text-center">Comments</h4>
                    <div class="ms-5 mt-1" th:each="comment : ${comments}">
                        <img th:src="@{/img/user.jpg}" width="50" height="50" class="rounded" alt="user image">
                        <a href="" class="link" th:text="${comment.author.first_name}"></a>
                        <div th:text="${comment.text}"></div>
                    </div>

                    <div class="mb-5 row">
                        <form th:action="@{/comment/new}" method="post" >
                            <h4 class="text-center">Leave comment</h4>
                            <label for="comment"></label>
                            <textarea name="text" cols="30" rows="10" id="comment" class="rounded bg-dark text-light p-2 col-md-8 mx-auto"></textarea>
                            <label><input type="text"  th:value="${article.id}"  name="article_id"  style="display: none"></label>
                            <label><input type="submit" value="Answer" class="mx-auto m-2" style="display: block;"></label>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div id="footer" class="container mt-5" style="height: 200px;">
            <hr>
            <h4>eu-life.info</h4>
            <p>Information</p>
            <p>Contacts</p>
            <p>About us<p>
        </div>
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
