<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${question.description}"></title>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <link rel="stylesheet" th:href="@{/styles/question.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">

<div id="wrapper" class="container  py-3 my-3 text-light">


    <nav class="navbar navbar-expand-lg navbar-light bg-info rounded-3 px-2" >
        <a href="/" class="navbar-brand">
            <img th:src="@{/img/logo.png}" alt="" width="80" height="80" class="m-2">
        </a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">Profile</a>
                <a href="#" class="nav-item nav-link">Messages</a>
                <a href="#" class="nav-item nav-link disabled">Reports</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a href="#" class="nav-item nav-link">Login</a>
                <a href="#" class="nav-item nav-link">Registration</a>
            </div>
        </div>

    </nav>



    <div id="navbarAndContentWrapper" class="container mt-2">
        <div class="row m-3">
            <ul class="list-unstyled col-md-1 " id="nav-list">
                <li class="border rounded-3 my-3 p-2 bg-secondary ">
                    <a href="/user">My Profile</a>
                </li>

                <li class="border rounded-3 my-3 p-2 bg-secondary">
                    <a href="/question/new">New question</a>
                </li>

                <li class="border rounded-3 my-3 p-2 bg-secondary">
                    <a href="#">New article</a>
                </li>

                <li class="border rounded-3 my-3 p-2 bg-secondary">
                    <a href="#">Info</a>
                </li>
            </ul>
            <div class="col-md-8">
                <div class="container my-3">
                    <p class="text-end m-0" th:text="${question.date_of_creation}"></p>
                    <h3 class="container my-3" th:text="${question.description}"></h3>
                </div>
                <div class="container my-3" th:text="${question.text}"></div>


        <hr>
        <h4 class="text-center">Answers</h4>
        <div class="mb-5" th:each="answer : ${answers}">
            <img th:src="@{/img/user.jpg}" width="50" height="50" class="rounded" alt="user image">
            <span th:text="${author.first_name}"></span>
            <div th:text="${answer.text}"></div>
        </div>

        <form action="/answer/new" method="post" class="row" >
            <h4 class="text-center">Your answer</h4>

            <label for="answer"></label>
            <textarea name="text" cols="30" rows="10" id="answer" class="rounded bg-dark text-light p-2 col-md-8 mx-auto"></textarea>
            <label><input type="text" name="author_id" th:value="${author.id}" style="display: none"></label>
            <label><input type="text" name="question_id" th:value="${question.id}" style="display: none"></label>
            <label><input type="submit" value="Answer" class="mx-auto m-2" style="display: block;"></label>
        </form>

            </div>
        </div>
    </div>

        <div id="footer" class="container mt-2" style="height: 200px;">
            <h4>footer</h4>
        </div>

    </div>


<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
