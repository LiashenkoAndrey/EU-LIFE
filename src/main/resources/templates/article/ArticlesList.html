<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Articles</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <link rel="stylesheet" th:href="@{/styles/article.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div id="wrapper" class="container  py-3 my-3 text-light">


    <nav class="navbar navbar-expand-lg navbar-light bg-info rounded-3 px-2" >
        <a href="/" class="navbar-brand">
            <img th:src="@{/img/logo.png}" alt="logo" width="80" height="80" class="m-2">
        </a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/profile" class="nav-item nav-link active">My profile</a>
                <a href="/question" class="nav-item nav-link active">Questions</a>
                <a href="/article/all" class="nav-item nav-link active">Articles</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a href="/login" class="nav-item nav-link">Login</a>
                <a href="/registration" class="nav-item nav-link">Registration</a>
            </div>
        </div>

    </nav>



    <div id="navbarAndContentWrapper" class="container mt-2 ">
        <div class="row m-3">
            <ul class="list-unstyled col-md-1 " id="nav-list">
                <li class="border rounded-3 my-3 p-2 bg-secondary ">
                    <a href="/profile">My Profile</a>
                </li>

                <li class="border rounded-3 my-3 p-2 bg-secondary">
                    <a href="/question/new">New question</a>
                </li>

                <li class="border rounded-3 my-3 p-2 bg-secondary">
                    <a href="/article/new">New article</a>
                </li>

                <li class="border rounded-3 my-3 p-2 bg-secondary">
                    <a href="#">Info</a>
                </li>
            </ul>
            <div class="col-md-8">
                <h4 class="text-center">Articles</h4>

                <div class="container my-3" th:each="article : ${articles}">
                    <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.topic}"></a>
                </div>

                <div>
                    <a th:href="@{/article/all(page=${i})}"
                       th:text="${i}"
                       th:each="i : ${#numbers.sequence(0,pagesQuantity)}"
                       class="text-white me-1">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="container mt-5" style="height: 200px;">
        <hr>
        <h4>eu-life.info</h4>
        <p>Information</p>
        <p>Contacts</p>
        <p>About us<p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
