<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Article</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/styles/main.css}">
  <link rel="stylesheet" th:href="@{/styles/newQuestion.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">

<div id="wrapper" class="container  py-3 my-3 text-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-info rounded-3 px-2" >
    <a href="/static" class="navbar-brand">
      <img th:src="@{/img/logo.png}" alt="logo" width="80" height="80" class="m-2">
    </a>

    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav">
        <a href="/profile" class="nav-item nav-link active">My profile</a>
        <a href="/question" class="nav-item nav-link active">Questions</a>
        <a href="/article/all" class="nav-item nav-link active">Articles</a>
      </div>
      <div th:if="authenticated == true" class="navbar-nav ms-auto">
        <a href="/profile" th:text="${user.first_name + user.last_name}"></a>
        <img th:src="@{img/user.jpg}" width="60" height="60" class="rounded-3" alt="user_image">
      </div>
    </div>

  </nav>

  <div id="formWrapper" class="container mt-2">
    <div class="row m-3">
      <form class="col-md-4 mx-auto" th:method="post" th:action="@{/article/new}" th:object="${article}">
        <h4>New Article</h4>

        <label for="description">Topic</label>
        <input type="text" th:field="*{topic}" class="form-control rounded-3 m-1 col-md-3" id="description">

        <label for="questionInput">Text</label>
        <textarea name="text" th:field="*{text}" cols="30" maxlength="5000" rows="10" id="questionInput" class="p-2 m-1 rounded-3 form-control"></textarea>

        <label for="tagsInput">Tags</label>
        <input type="text" name="tags" class="form-control rounded-3 m-1 col-md-3" id="tagsInput">

        <button type="submit" class="btn btn-primary form-control m-1">Post</button>

      </form>
    </div>

    <div id="footer" class="container mt-2" style="height: 200px;">
      <h4>footer</h4>
    </div>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
