<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EU-LIFE</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <link rel="stylesheet" th:href="@{/styles/start.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div id="wrapper" class="container  py-3 my-3 text-light">

            <nav class="navbar navbar-expand-lg navbar-light bg-info rounded-3 px-2">
                    <a href="/" class="navbar-brand">
                        <img th:src="@{img/logo.png}" alt="logo" width="80" height="80" class="m-2">
                    </a>

                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="/profile" class="nav-item nav-link active">My profile</a>
                            <a href="/question" class="nav-item nav-link active">Questions</a>
                            <a href="/article/all" class="nav-item nav-link active">Articles</a>
                        </div>

                        <div th:if="authenticated == true" class="navbar-nav ms-auto">
                            <a href="/profile" th:text="${user.first_name + user.last_name}"></a>
                            <img th:src="@{img/user.jpg}" width="60" height="60" class="rounded-3" alt="user_image">
                        </div>
                        <div th:unless="authenticated == false" class="navbar-nav ms-auto">
                            <a href="/login" class="nav-item nav-link">Login</a>
                            <a href="/registration" class="nav-item nav-link">Registration</a>
                        </div>



                    </div>

            </nav>

        <div id="navbarAndContentWrapper" class="container mt-2">
            <div class="row m-3">
                <ul class="list-unstyled col-md-1 " id="nav-list">
                    <li class="border rounded-3 my-3 p-2 bg-secondary ">
                        <a href="#">My Profile</a>
                    </li>

                    <li class="border rounded-3 my-3 p-2 bg-secondary">
                        <a href="/question/new">New question</a>
                    </li>

                    <li class="border rounded-3 my-3 p-2 bg-secondary">
                        <a href="#">New article</a>
                    </li>

                    <li class="border rounded-3 my-3 p-2 bg-secondary">
                        <a href="#">Info</a>
                    </li>
                </ul>
                <div class="col-md-8">
                    <div class="container my-3 truncate" th:each="question : ${questions}">
                        <a class="text-info h5" th:href="@{question/{id}(id=${question.id})}" th:text="${question.description}"></a>
                        <p th:text="${question.text}"></p>
                    </div>
                </div>

        <div id="footer" class="container mt-2" style="height: 200px;">
            <h4>footer</h4>
        </div>
        
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
